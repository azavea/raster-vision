sudo: required

language:
   - python

services:
   - docker

env:
   global:
      - CLEAN_TRAVIS_TAG=${TRAVIS_TAG/[[:space:]]/}
      - COMMIT=${CLEAN_TRAVIS_TAG:-${TRAVIS_COMMIT:0:7}}
    matrix:
      - IMAGE_TYPE=pytorch
      - IMAGE_TYPE=tf

if: (type = pull_request) OR (tag IS present) OR (branch = master) OR (branch =~ /^feature.*/)

script:
   - .travis/build
   - .travis/test

after_success:
   - .travis/codecov

deploy:
   - provider: script
     script: .travis/deploy
     skip_cleanup: true
     on:
        all_branches: true
        condition: $TRAVIS_BRANCH =~ ^master|[0-9]+(\.[0-9]+)*$
   - provider: script
     script: .travis/deploy
     skip_cleanup: true
     on:
        tags: true
