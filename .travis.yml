sudo: required

language:
   - python

services:
   - docker

env:
   global:
      - CLEAN_TRAVIS_TAG=${TRAVIS_TAG/[[:space:]]/}
      - COMMIT=${CLEAN_TRAVIS_TAG:-${TRAVIS_COMMIT:0:7}}

script:
   - .travis/build
   - docker run --rm -it raster-vision-cpu /opt/src/scripts/unit_tests
   - docker run --rm -it raster-vision-cpu /opt/src/scripts/integration_tests
   - docker run --rm -it raster-vision-cpu /opt/src/scripts/style_tests

deploy:
   - provider: script
     script: .travis/deploy
     skip_cleanup: true
     on:
        branch: develop
   - provider: script
     script: .travis/deploy
     skip_cleanup: true
     on:
        tags: true
