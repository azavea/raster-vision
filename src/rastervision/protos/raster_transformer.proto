syntax = "proto2";

package rv.protos;

message RasterTransformer {
    // The channel indices and order to use when extracting chips from a
    // RasterSource. For instance, this should be an array of length 3 to
    // generate RGB chips.
    repeated int32 channel_order = 1;

    // File with stats generated by compute_raster_stats command. Used to
    // convert non-uint8 raster values to uint8.
    optional string stats_uri = 2;
}
